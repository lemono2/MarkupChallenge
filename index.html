<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <h2>MyStore</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <button class="shop-now-btn">Shop Now</button>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <article class="product">
                    <img src="photos/product1.jpg" alt="Product 1">
                    <h3>PC</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </article>
                <article class="product">
                    <img src="photos/product1.jpg" alt="Product 2">
                    <h3>Pc 2</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </article>
                <article class="product">
                    <img src="photos/product1.jpg" alt="Product 3">
                    <h3>Pc 3</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>Follow us on: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>
</body>
</html>
